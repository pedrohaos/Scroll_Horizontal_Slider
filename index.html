<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Draggable & Touchable Slider</title>
    <script src="https://kit.fontawesome.com/f97670fe4a.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="slider">

        <button class="slider__prev">
            <i class="fa-solid fa-chevron-left"></i>
        </button>

        <div class="inner-slider">
            <div class="slider__item">
                <img src="./IMG/01.jpg" alt="Capa do filme: AVA kill or be killed">
            </div>
            <div class="slider__item">
                <img src="./IMG/02.jpg" alt="Capa do filme: extraction">
            </div>
            <div class="slider__item">
                <img src="./IMG/03.jpg" alt="Capa do filme: voyagers">
            </div>
            <div class="slider__item">
                <img src="./IMG/04.jpg" alt="Capa do filme: uncharted">
            </div>
            <div class="slider__item">
                <img src="./IMG/05.jpg" alt="Capa do filme: the tomorrow war">
            </div>
            <div class="slider__item">
                <img src="./IMG/06.jpg" alt="Capa do filme: interceptor">
            </div>
            <div class="slider__item">
                <img src="./IMG/07.jpg" alt="Capa do filme: red notice">
            </div>
            <div class="slider__item">
                <img src="./IMG/08.jpg" alt="Capa do filme: the adam project">
            </div>
            <div class="slider__item">
                <img src="./IMG/09.jpg" alt="Capa do filme: spider-man no way home">
            </div>
        </div>

        <button class="slider__next">
            <i class="fa-solid fa-chevron-right"></i>
        </button>

    </div>

    <script type="text/javascript" src="./JS/scrip.js"></script>
</body>
</html>
